<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        body {background-color: rgba(30, 26, 26, 0.923);
                text-align: center;}
        #imagen {
            border: 1px solid black;}
    </style>
</head>
<body>
    <div id="ficha">
        <h1 id="title"></h1>
        <img id="imagen" width="100px" height="100px">
    </div>
</body>
</html>
<script>
    const URL="https://dummyjson.com/products/99"
    var xmlHttp=new XMLHttpRequest();
    xmlHttp.onreadystatechange =function() {
        if (xmlHttp.readyState==4 && xmlHttp.status==200){
            console.log(xmlHttp.responseText);
            mostrar(JSON.parse(xmlHttp.responseText));
        } else {
             {
             console.error("Ha ocurrido un error:" + xmlHttp.status);
             document.querySelector("#titel").innerHTML="Error:" + xmlHttp.status;  
            }
        }
    }
xmlHttp.open("GET",URL, false);
xmlHttp.send();

function mostrar(producto){
        document.querySelector("#title").innerHTML=producto.title;
        //document.querySelector("#imagen").setAttribute("src",producto.thumbnail);
        document.querySelector("#imagen").src=producto.thumbnail;
    }

</script>
