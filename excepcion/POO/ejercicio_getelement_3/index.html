<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Elementos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="contador" class="contador_de_elementos">
        <table>
            <thead>
                <tr>
                    <th>Etiqueta</th>
                    <th>Contador</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>div</td>
                    <td id="contadorDiv">0</td>
                </tr>
                <tr>
                    <td>h1</td>
                    <td id="contadorH1">0</td>
                </tr>
                <tr>
                    <td>ul</td>
                    <td id="contadorUl">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="botonContador">Contar Elementos</button>
    <script src="elementos.js"></script>
</body>
</html>
